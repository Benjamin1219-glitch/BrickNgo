<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BRICKNGO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .gradient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 8s ease-in-out infinite;
    }
    .orb-1 { width: 400px; height: 400px; background: #667eea; top: -100px; left: -100px; }
    .orb-2 { width: 300px; height: 300px; background: #764ba2; bottom: -50px; right: -50px; animation-delay: 2s; }
    .orb-3 { width: 250px; height: 250px; background: #f093fb; top: 50%; left: 50%; animation-delay: 4s; }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, 20px); }
    }

    .login-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      padding: 2rem;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo i {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 1rem;
      display: block;
    }

    .logo h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #666;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .forgot-password {
      text-align: right;
      margin-top: 0.5rem;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      font-family: 'Inter', sans-serif;
      position: relative;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .signup-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e0e0e0;
    }

    .signup-link p {
      color: #666;
      margin-bottom: 1rem;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
    }

    .back-home {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-home a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .back-home a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .loading { opacity: 0.6; pointer-events: none; }
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <div class="login-wrapper">
    <div class="login-container">
      <div class="logo">
        <i class="fas fa-hard-hat"></i>
        <h1>BRICKNGO</h1>
        <p>Welcome back! Login to continue</p>
      </div>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn-login">
          Login <i class="fas fa-arrow-right"></i>
        </button>
      </form>

      <div class="signup-link">
        <p>Don't have an account?</p>
        <a href="/signup.html"><i class="fas fa-user-plus"></i> Create Account</a>
      </div>
    </div>

    <div class="back-home">
      <a href="/"><i class="fas fa-home"></i> Back to Home</a>
    </div>
  </div>

  <!-- Load API Config -->
  <script src="/js/api-config.js"></script>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const API_URL = window.API_BASE_URL || 'https://brickngo-backend.onrender.com';
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = e.target.querySelector('button');
      const errorMsg = document.getElementById('errorMessage');
      const successMsg = document.getElementById('successMessage');
      
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      btn.classList.add('loading');
      btn.innerHTML = 'Logging in...';
      
      try {
        console.log('üîê Attempting login to:', `${API_URL}/api/auth/login`);
        
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        console.log('üì• Login response:', data);
        
        if (response.ok && data.success) {
          successMsg.textContent = '‚úÖ Login successful! Redirecting...';
          successMsg.style.display = 'block';
          
          // Store user info and token
          if (data.user) {
            localStorage.setItem('user', JSON.stringify(data.user));
          }
          if (data.token) {
            localStorage.setItem('token', data.token);
          }
          
          // Wait a bit longer for cookie to be set, then redirect
          setTimeout(() => {
            const redirectUrl = data.user && data.user.role === 'admin' ? '/admin-dashboard' : '/';
            window.location.href = redirectUrl;
          }, 1500);
        } else {
          errorMsg.textContent = data.message || 'Invalid email or password';
          errorMsg.style.display = 'block';
          btn.classList.remove('loading');
          btn.innerHTML = 'Login <i class="fas fa-arrow-right"></i>';
        }
      } catch (error) {
        console.error('‚ùå Login error:', error);
        errorMsg.textContent = 'Network error. Please check your connection and try again.';
        errorMsg.style.display = 'block';
        btn.classList.remove('loading');
        btn.innerHTML = 'Login <i class="fas fa-arrow-right"></i>';
      }
    });
  </script>
</body>
</html>
